<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Food App</title>
  </head>
  <body>
    <aside class="side-menu">
      <div class="logo-box">
        <img
          src="./assets/—Pngtree—javanese character with blangkon holding_8999487 1.png"
          width="200"
          alt="logo"
        />
        <span>Restaurant Menu</span>
        <span>Food that makes you say wow.</span>
      </div>
      <div class="side-box">
        <h4>Quick Links</h4>
        <ol class="first">
          <li>Home</li>
          <li>Your Orders</li>
          <li>Wallet</li>
          <li>Profile</li>
          <li>Logout</li>
        </ol>
      </div>
      <div class="side-box">
        <h4>About Us</h4>
        <ol>
          <li>Our Blog</li>
          <li>Upcoming Dishes</li>
          <li>Our Story</li>
          <li>Social media Links</li>
        </ol>
      </div>
    </aside>
    <header>
      <nav>
        <div class="search">
          <img src="./assets/search 1.png" alt="search-logo" />
          <input type="text" placeholder="Search Food Item" />
        </div>
        <button>Signup</button>
        <button>Login</button>
        <img
          src="./assets/—Pngtree—javanese character with blangkon holding_8999487 1.png"
          alt="logo"
        />
      </nav>
    </header>
    <main>
      <section class="banner">
        <img src="./assets/banner.png" alt="banner" />
      </section>
      <section class="menu-container">
        <h2><a href="./menu.html" target="_blank">Menu</a></h2>
        <div class="menu">
          <!-- menu items -->
        </div>
      </section>
    </main>
    <script>
      console.clear();
    </script>
    <script src="./script.js"></script>
  </body>
</html>
